on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

steps:
  - name: Check the deployed service URL
    uses: uses: Jtalk/url-health-check-action@v4
    with:
      url: https://full-stack-open-pokedex-2024.fly.dev/
      follow-redirect: false
      max-attempts: 3
      retry-delay: 5s
      retry-all: false