name: Periodic health check

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  Health-Check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: Jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-2024.fly.dev/
          max-attempts: 3
          retry-delay: 5s